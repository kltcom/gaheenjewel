<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>My Account</h1>
		</div>
		<div class="col-sm-12">
			<form class="form" name="form" ng-submit="commit(form)" novalidate>
				<div class="form-group">
					<label>Type</label>
					<select name="type" class="form-control" ng-init="user.type = 'patient'" ng-model="user.type">
						<option value="dispensary">Dispensary</option>
						<option value="manufacturer">Manufacturer</option>
						<option value="patient">Patient</option>
						<option value="physician">Physician</option>
						<option value="purveyor">Purveyor</option>
					</select>
				</div>
				<p class="help-block"> {{ message }}</p>
				<button class="btn btn-lg btn-primary" type="submit">Continue</button>
			</form>
		</div>
	</div>
</div>
