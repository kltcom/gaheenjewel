<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container main-content" ng-show="getCurrentUser().verified">
	<div class="col-sm-offset-2 col-sm-8 center white-bg layered-paper">
		<h1 class="default-header">Gaheen Jewel User Sign Up</h1>
		<div class="onboarding-hr">
			<ul>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="col-sm-12">
			<h4 class="lead center lead-margin">Which of the following do you consider yourself?</h4>
		</div>
		<div class="registration-form">
			<div class="col-sm-12">
				<form class="form" name="form" ng-submit="commit(form)" novalidate>
					<div class="form-group">
						<div class="input-group">
							<label class="sr-only" for="type">Type</label>
							<div class="input-group-addon"><span class="glyphicon glyphicon-user input-icon-overlay"></span></div>
							<select name="type" class="form-control input-styles" ng-change="changeType()" ng-init="user.type = $state.current.name.split('.')[1]" ng-model="user.type">
								<option value="dispensary">Dispensary</option>
								<option value="manufacturer">Manufacturer</option>
								<option value="patient">Patient</option>
								<option value="physician">Physician</option>
								<option value="purveyor">Purveyor</option>
								<option value="transporter">Transporter</option>
							</select>
						</div>
						<!-- input group -->
					</div>
					<div class="ui-view"></div>
					<p class="help-block">{{ message }}</p>
					<div class="center">
						<button class="btn btn-lg btn-danger btn-continue" type="submit">Save &amp; Continue</button>
					</div>
					<!-- center -->
				</form>
			</div>
		</div>
	</div>
</div><!-- container -->
