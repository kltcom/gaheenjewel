<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container main-content">
	<div class="col-sm-offset-2 col-sm-8 center white-bg layered-paper">
		<h1 class="default-header">Gaheen Jewel Transporter Questionnaire</h1>
		<div class="onboarding-hr">
			<ul>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="col-sm-12">
			<h4 class="lead center lead-margin">Please upload pictures of your vehicle.</h4>
		</div>
		<div class="registration-form">
			<div class="col-sm-12">
				<form class="form" name="form" ng-submit="commit(form)" novalidate>
					<div ng-file-drop ng-model="user.vehicleImages" drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}" ng-multiple="true" allow-dir="true" ng-accept="'image/jpeg,image/jpg'">
						VEHICLE IMAGES
						<br />
						<br />
						<br />
						<br />
					</div>
					<div ng-no-file-drop>Drag &amp; Drop is not supported by your browser.</div>
					<div class="row" ng-repeat="(name, image) in uploads">
						<div class="col-sm-3"><img class="thumbnail" http-src="/data/{{ image.name }}" /></div>
						<div class="col-sm-8">
							<progressbar value="image.progress">{{ image.progress }}%</progressbar>
						</div>
						<div class="col-sm-1"><a class="trash" ng-click="delete(image)"><span class="glyphicon glyphicon-trash pull-right"></span></a></div>
					</div>
					<p class="help-block">{{ message }}</p>
					<div class="center">
						<button class="btn btn-lg btn-danger btn-continue" type="submit">Save &amp; Continue</button>
					</div>
					<!-- center -->
				</form>
			</div>
		</div>
	</div>
</div><!-- container -->
