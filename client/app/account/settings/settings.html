<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">


<div class="col-sm-offset-2 col-sm-8 center white-bg layered-paper">
    	<h1 class="default-header">Change Password</h1>
        
        <div class="onboarding-hr">
        	<ul>
            	<li></li>
                <li></li>
            </ul>
        </div>

		<div class="registration-form">
		<div class="col-sm-12">
			<form class="form" name="form" ng-submit="commit(form)" novalidate>
				<div class="form-group">
					<label>Current Password</label>
					<input type="password" name="password" class="form-control" ng-model="user.oldPassword" mongoose-error />
					<p class="help-block" ng-show="form.password.$error.mongoose">
						{{ errors.other }}
					</p>
				</div>
				<div class="form-group">
					<label>New Password</label>
					<input type="password" name="newPassword" class="form-control" ng-model="user.newPassword" ng-minlength="3" required />
					<p class="help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
						Password must be at least 3 characters.
					</p>
				</div>
				<div class="form-group">
					<label>Verify New Password</label>
					<input type="password" name="verifyNewPassword" class="form-control" ng-model="verifyNewPassword" match="user.newPassword" required />
					<p class="help-block" ng-show="form.verifyNewPassword.$error.match">
						Passwords do not match.
					</p>
				</div>
				<p class="help-block"> {{ message }}</p>
				<button class="btn btn-continue btn-danger" type="submit">Save changes</button>
			</form>
		</div>
	</div>
 </div>
