<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>Sign up</h1>
		</div>
		<div class="col-sm-12">
			<form class="form" name="form" ng-submit="commit(form)" novalidate>
				<div class="form-group" ng-class="{
						'has-success': form.firstName.$valid && submitted,
						'has-error': form.firstName.$invalid && submitted
					}">
					<label>First Name</label>
					<input type="text" name="firstName" class="form-control" ng-model="user.firstName" required />
					<p class="help-block" ng-show="form.firstName.$error.required && submitted">
						First name is required.
					</p>
				</div>
				<div class="form-group" ng-class="{
						'has-success': form.lastName.$valid && submitted,
						'has-error': form.lastName.$invalid && submitted
					}">
					<label>Last Name</label>
					<input type="text" name="lastName" class="form-control" ng-model="user.lastName" required />
					<p class="help-block" ng-show="form.lastName.$error.required && submitted">
						Last name is required.
					</p>
				</div>
				<div class="form-group" ng-class="{
						'has-success': form.email.$valid && submitted,
                    	'has-error': form.email.$invalid && submitted
                    }">
					<label>E-mail</label>
					<input type="email" name="email" class="form-control" ng-model="user.email" required mongoose-error />
					<p class="help-block" ng-show="form.email.$error.email && submitted">
						Invalid e-mail.
					</p>
					<p class="help-block" ng-show="form.email.$error.required && submitted">
						E-mail is required.
					</p>
					<p class="help-block" ng-show="form.email.$error.mongoose">
						{{ errors.email }}
					</p>
				</div>
				<div class="form-group" ng-class="{
						'has-success': form.password.$valid && submitted,
                    	'has-error': form.password.$invalid && submitted
                    }">
					<label>Password</label>
					<input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" required mongoose-error />
					<p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
						Password must be at least 3 characters.
					</p>
					<p class="help-block" ng-show="form.password.$error.mongoose">
						{{ errors.password }}
					</p>
				</div>
				<div class="form-group" ng-class="{
						'has-success': form.verifyPassword.$valid && submitted,
                    	'has-error': form.verifyPassword.$invalid && submitted
                    }">
					<label>Verify Password</label>
					<input type="password" name="verifyPassword" class="form-control" ng-model="verifyPassword" match="user.password" required />
					<p class="help-block" ng-show="form.verifyPassword.$error.match">
						Passwords do not match.
					</p>
				</div>
				<div>
					<button class="btn btn-inverse btn-lg btn-login" type="submit">Sign up</button>
					<a class="btn btn-default btn-lg btn-register" href="/login">Login</a>
				</div>
			</form>
		</div>
	</div>
	<hr>
</div>
